<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        body {
            font-family: 'Arial', sans-serif;
        }

        section.vh-100 {
            background-image: url('https://i.ibb.co/LZfYkjD/IMG-20240130-135244.jpg');
            background-size: cover;
            background-position: center;
        }

        .gradient-custom-3 {
            background: linear-gradient(to right, #fc00ff, #00dbde);
        }

        .card {
            border-radius: 15px;
        }

        .card-body {
            padding: 2.5rem;
        }

        h2 {
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 2.5rem;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
        }

        .form-outline {
            margin-bottom: 1.5rem;
        }

        .form-label {
            margin-top: -1rem;
            margin-left: 1rem;
        }

        .form-control {
            border-radius: 10px;
        }

        .form-check-label {
            margin-left: 1rem;
        }

        .btn-success {
            background: linear-gradient(to right, #7C0A02, #7C0A02);
            border: none;
        }

        .text-body {
            color: #343a40;
        }

        /* Custom style to align full name in a row */
        .form-inline {
            display: flex;
            justify-content: space-between;
            align-items: baseline;
        }

        .form-inline .form-outline {
            flex: 1;
            margin-right: 1rem;
        }
    </style>
</head>

<body>

    <section class="vh-100 bg-image gradient-custom-3">
        <div class="mask d-flex align-items-center h-100">
            <div class="container h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                        <div class="card">
                            <div class="card-body">
                                <h2 class="text-uppercase">FLD Learning Commons Booking</h2>

                                <form class="mx-1 mx-md-4" name="FloorSelectionForm">
                                    <!-- Choose Floor -->
                                    <div class="form-outline">
                                        <label class="form-label">Choose Floor:</label>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="floor" id="fourthFloor"
                                                value="4thFloor">
                                            <label class="form-check-label" for="fourthFloor">Fourth Floor</label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="floor" id="fifthFloor"
                                                value="5thFloor">
                                            <label class="form-check-label" for="fifthFloor">Fifth Floor</label>
                                        </div>
                                    </div>
                                </form>

                                <form class="mx-1 mx-md-4" name="RegistrationForm">
                                    <!-- First Name -->
                                    <div class="form-outline">
                                        <input type="text" id="firstName" name="firstName" class="form-control" />
                                        <label class="form-label" for="firstName">First Name</label>
                                    </div>

                                    <!-- Middle Initial -->
                                    <div class="form-outline">
                                        <select class="form-control" id="middleInitial" name="middleInitial">
                                            <option value="" selected disabled>Select Middle Initial (A-Z)</option>
                                            <script>
                                                for (let letter = 'A'.charCodeAt(0); letter <= 'Z'.charCodeAt(0); letter++) {
                                                    let option = document.createElement("option");
                                                    option.value = String.fromCharCode(letter);
                                                    option.text = String.fromCharCode(letter);
                                                    document.getElementById("middleInitial").appendChild(option);
                                                }
                                            </script>
                                        </select>
                                        <label class="form-label" for="middleInitial">Middle Initial</label>
                                    </div>

                                    <!-- Last Name -->
                                    <div class="form-outline">
                                        <input type="text" id="lastName" name="lastName" class="form-control" />
                                        <label class="form-label" for="lastName">Last Name</label>
                                    </div>

                                    <!-- Gender -->
                                    <div class="form-outline">
                                        <select name="gender" id="gender" class="form-control">
                                            <option value="Male">Male</option>
                                            <option value="Female">Female</option>
                                        </select>
                                        <label class="form-label" for="gender">Gender</label>
                                    </div>

                                    <!-- ID Number -->
                                    <div class="form-outline">
                                        <input type="text" id="idNumber" name="idNumber" class="form-control" />
                                        <label class="form-label" for="idNumber">ID Number</label>
                                    </div>

                                    <!-- Date -->
                                    <div class="form-outline">
                                        <input type="date" id="date" name="date" class="form-control" />
                                        <label class="form-label" for="date">Date</label>
                                    </div>

                                    <!-- Time -->
                                     <div class="form-outline">
                                        <select class="form-control" id="time" name="time">
                                            <option value="7:30-9:30">7:30 - 9:30</option>
                                            <option value="9:30-11:30">9:30 - 11:30</option>
                                            <option value="11:30-1:30">11:30 - 1:30</option>
                                            <option value="1:30-3:30">1:30 - 3:30</option>
                                            <option value="3:30-5:00">3:30 - 5:00</option>
                                        </select>
                                        <label class="form-label" for="time">Time</label>
                                    </div>

                                    <!-- Purpose -->
                                    <div class="form-outline">
                                        <label class="form-label">Purpose:</label>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="purpose" id="study"
                                                value="Study">
                                            <label class="form-check-label" for="study">Study</label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="purpose" id="research"
                                                value="Research">
                                            <label class="form-check-label" for="research">Research</label>
                                        </div>
                                    </div>
				<!-- User Role -->
                                    <div class="form-outline">
                                        <label class="form-label">Are you a/n:</label>
                                        <select class="form-control" id="userRole" name="userRole">
                                            <option value="Dean">Dean</option>
                                            <option value="AcademicSupervisor">Academic Supervisor</option>
                                            <option value="Faculty">Faculty</option>
                                            <option value="AcademicNonAcademicPersonnel">Academic / Non-Academic Personnel</option>
                                            <option value="Student">Student</option>
                                        </select>
                                    </div>
				<!-- Department -->
                                    <div class="form-outline">
                                        <label class="form-label">Department</label>
                                        <select class="form-control" id="department" name="department">
                                            <option value="CLASE">CLASE</option>
                                            <option value="CPMT">CPMT</option>
                                            <option value="CNND">CNND/option>
                                            <option value="COC">COC</option>
                                            <option value="COT">COT</option>
					    <option value="COL">COL</option>
					    <option value="SHS">SHS</option>
                                        </select>
                                    </div>
				 <!-- Program -->
                                    <div class="form-outline">
                                        <label class="form-label">Program:</label>
                                        <select class="form-control" id="program" name="program">
                                            <option value="AB COM">AB COM</option>
                                            <option value="AB LIT">AB LIT</option>
                                            <option value="AB PHILO">AB PHILO</option>
                                            <option value="AB POL SCI">AB POL SCI</option>
                                            <option value="BS BIO">BS BIO</option>
                                            <option value="BS CHEM">BS CHEM</option>
                                            <option value="BS COM SCI">BS COM SCI</option>
                                            <option value="BSIT">BSIT</option>
                                            <option value="BSFS">BSFS</option>
                                            <option value="BLIS">BLIS</option>
                                            <option value="BS psycH">BS psycH</option>
                                            <option value="BM MUSIC ED">BM MUSIC ED</option>
                                            <option value="BM MUSIC PERFORMANCE">BM MUSIC PERFORMANCE</option>
                                            <option value="BEED">BEED</option>
                                            <option value="BSED">BSED</option>
                                            <option value="BCAED">BCAED</option>
                                            <option value="BSNED">BSNED</option>
                                            <option value="MAGC">MAGC</option>
                                            <option value="MARS">MARS</option>
                                            <option value="MAED">MAED</option>
                                            <option value="PhD Educ">PhD Educ</option>
                                            <option value="BSMLS">BSMLS</option>
                                            <option value="BSPHAR">BSPHAR</option>
                                            <option value="MSMT">MSMT</option>
                                            <option value="BSN">BSN</option>
                                            <option value="BSND">BSND</option>
                                            <option value="BSA">BSA</option>
                                            <option value="BS AIS">BS AIS</option>
                                            <option value="BSBA">BSBA</option>
                                            <option value="BS ENTREP">BS ENTREP</option>
                                            <option value="BS HM">BS HM</option>
                                            <option value="BSTM">BSTM</option>
                                            <option value="BSIA">BSIA</option>
                                            <option value="BSMA">BSMA</option>
                                            <option value="C.C.A.">C.C.A.</option>
                                            <option value="MBA">MBA</option>
                                            <option value="MPA">MPA</option>
                                            <option value="BS ARCH">BS ARCH</option>
                                            <option value="BLA">BLA</option>
                                            <option value="BS ChE">BS ChE</option>
                                            <option value="BS CE">BS CE</option>
                                            <option value="BS CPE">BS CPE</option>
                                            <option value="BS EE">BS EE</option>
                                            <option value="BS ME">BS ME</option>
                                            <option value="BS ID">BS ID</option>
                                            <option value="MCL">MCL</option>
                                            <option value="STEM">STEM</option>
                                            <option value="ABM">ABM</option>
                                            <option value="HI-JMSS">HI-JMSS</option>
                                            <option value="GAS">GAS</option>
                                        </select>
                                    </div>
                                    <button type="submit" class="btn btn-success btn-block">Submit</button>
                                </form>

                                <p class="text-center text-muted mt-4 mb-0">Have you already book? <a href="/index.html"
                                        class="fw-bold text-body"><u>Cancel</u></a></p>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
